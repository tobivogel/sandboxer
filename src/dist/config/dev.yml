http:
  port: 8090
  adminPort: 8091

versionNumber: 1.0

clientPorts:
 - 8092
 - 8094
 - 8096
 - 8098
 - 8100

logging:
  appenders:
    STDOUT:
      console:
        logFormat: "%-5p [%d{ISO8601},%d{zzz}] %c: %m\n%ex"
    STDOUT_INTERNAL_CLASSES:
      console:
        logFormat: "[%X{session_id}|%X{request_id}] %-5p [%d{ISO8601},%d{zzz}] %c: %m\n%ex"
  loggers:
    root:
      level: INFO
      appenders: ["STDOUT"]
    "com.gotocon.cdworkshop":
      additive: false
      appenders: ["STDOUT_INTERNAL_CLASSES"]

