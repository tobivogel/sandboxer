http:
  port: 8090
  adminPort: 8091

versionNumber: 1.0

clientEndpoints:
 - "http://localhost:8092/json"
 - "http://localhost:8094/json"
 - "http://localhost:8096/json"
 - "http://localhost:8098/json"
 - "http://localhost:8100/json"

logging:
  appenders:
    STDOUT:
      console:
        logFormat: "%-5p [%d{ISO8601},%d{zzz}] %c: %m\n%ex"
    STDOUT_INTERNAL_CLASSES:
      console:
        logFormat: "[%X{session_id}|%X{request_id}] %-5p [%d{ISO8601},%d{zzz}] %c: %m\n%ex"
  loggers:
    root:
      level: INFO
      appenders: ["STDOUT"]
    "com.gotocon.cdworkshop":
      additive: false
      appenders: ["STDOUT_INTERNAL_CLASSES"]

